<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Claude</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0.9;
        }
        
        .signature {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            opacity: 0;
            animation: signatureAppear 3s ease-in-out 2s forwards;
        }
        
        .signature::before {
            content: "â€” ";
            animation: typewriter 1s ease-in-out 3s forwards;
        }
        
        .signature-text {
            display: inline-block;
            animation: fadeInSlide 2s ease-out 3.5s forwards;
            opacity: 0;
            transform: translateX(-20px);
        }
        
        @keyframes signatureAppear {
            to {
                opacity: 1;
            }
        }
        
        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: auto;
            }
        }
        
        @keyframes fadeInSlide {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }
        
        .signature:hover {
            animation: pulse 1s infinite;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Claude! ðŸ‘‹</h1>
        <p>Welcome to your first project with Claude Code</p>
    </div>
    
    <div class="signature">
        <span class="signature-text">Snir Hassin</span>
    </div>
</body>
</html>
